name: Build and Test

on: [push, pull_request]

jobs:
    build:
        name: Build
        runs-on: ubuntu-latest

        steps:
            - name: Checkout sources
              uses: actions/checkout@v3

            - name: Install toolchain
              uses: actions-rs/toolchain@v1
              with:
                  profile: minimal
                  toolchain: stable
                  override: true

            - name: Check
              uses: actions-rs/cargo@v1
              with:
                  command: check

            - name: Build
              uses: actions-rs/cargo@v1
              with:
                  command: build
